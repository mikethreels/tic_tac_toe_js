<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0"/>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
  <body>
    <header>
      <nav class="">
        <h1>Tic Tac Toe</h1>
      </nav>
    </header>
    <main>
      <section id="player" class="player_select">
        <form id="newPlayerForm" class="block">
          <input type="text" name="player1" id="newPlayer1" placeholder="Enter your name player 1 (X)" required>
          <input type="text" name="player2" id="newPlayer2" placeholder="Enter your name player 2 (O)" required>
          <input onclick="switchForm()" class="submit_button" type="submit" value="Submit">
        </form>
      </section>
      <section id="game" class="none">

      </section>
    </main>
    <footer>

    </footer>

    <script src="game.js"></script>
    
  </body>
</html>
